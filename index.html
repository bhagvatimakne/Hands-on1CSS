<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Player</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8aec1b8f39.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="Music-Player">
       <nav>
        <div class="circle">
           <i class="fa-solid fa-arrow-rotate-left"></i>
        </div>
        <div class="circle">
            <i class="fa-solid fa-barcode"></i>
         </div>
       </nav>
       <img src="images (1).jpg" class="song-img">
       <h1>Despacito</h1>
       <p>Luis Fonsi Ft. Puerto Rican</p>

       <audio controls  id="song">
        <source src="/Music-Player/WhatsApp Video 2024-04-19 at 3.44.59 PM.mp4" type="audio/mpeg">
       </audio>
     <input type="range" value="0" id="progress">

       <div class="controls" >
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()" ><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
       </div> 

    </div>
    </div>

    <script>
       
       let progress = document.getElementById("progress");
       let song = document.getElementById("song");
       let ctrlIcon = document.getElementById("ctrlIcon");

       song.onloadedmetadata = function(){
             progress.max = song.duration;
             progress.value = song.currentTime; 

       }
    

    function playPause(){
             if(ctrlIcon.classList.contains("fa-pause")){
                  song.pause();
                  ctrlIcon.classList.remove("fa-pause");
                  ctrlIcon.classList.add("fa-play");
             }
             else{
               song.play();
               ctrlIcon.classList.add("fa-pause");
               ctrlIcon.classList.remove("fa-play");
             }
    }

          if(song.play()){
            setInterval(()=>{
               progress.value = song.currentTime;
            },500)
          }

          progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            ctrlIcon.classList.add("fa-pause");
            ctrlIcon.classList.remove("fa-play");
          }

   </script>
</body>
</html>
